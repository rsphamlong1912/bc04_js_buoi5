<!doctype html>
<html lang="en">
  <head>
    <title>Bài tập JS buổi 5</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h1>Tra cứu điểm thi tuyển sinh</h1>
                    </div>
                    <div class="card-body">
                            <div class="form-group">
                            <label for="diem_chuan">Điểm chuẩn hội đồng:</label>
                            <input type="number" class="form-control" id="diem_chuan">
                            </div>
                            <div class="form-group">
                                <label for="mon1">Điểm thi môn 1:</label>
                                <input type="number" class="form-control" id="mon1">
                            </div>
                            <div class="form-group">
                                <label for="mon2">Điểm thi môn 2:</label>
                                <input type="number" class="form-control" id="mon2">
                            </div>
                            <div class="form-group">
                                <label for="mon3">Điểm thi môn 3:</label>
                                <input type="number" class="form-control" id="mon3">
                            </div>
                            <div class="form-group">
                                <label>Khu vực:</label>
                                <select class="form-control" id="khu_vuc">
                                    <option value="0">Không</option>
                                    <option value="2">A</option>
                                    <option value="1">B</option>
                                    <option value="0.5">C</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Đối tượng ưu tiên:</label>
                                <select class="form-control" id="uu_tien">
                                    <option value="0">Không</option>
                                    <option value="2.5">1</option>
                                    <option value="1.5">2</option>
                                    <option value="1">3</option>
                                </select>
                            </div>
                            <button onclick="traCuu()" class="btn btn-primary">Tra cứu</button>
                    </div>
                    <div id="cardFooter" class="card-footer">
                        
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <br><hr>
    </div> 
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h1>Tính tiền điện</h1>
                    </div>
                    <div class="card-body">
                            <div class="form-group">
                            <label for="ten">Tên:</label>
                            <input type="text" class="form-control" id="ten" placeholder="Nhập tên khách hàng">
                            </div>
                            <div class="form-group">
                                <label for="mon1">Số Kw:</label>
                                <input type="number" class="form-control" id="kw" placeholder="Nhập số kW đã dùng">
                            </div> 
                            <button onclick="tienDien()" class="btn btn-primary">Tra tiền điện</button>
                    </div>
                    <div class="card-footer">
                        <p id="thongBaoTien"></p>
                        
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <br><hr>
    </div> 
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h1>Tính tiền cáp</h1>
                    </div>
                    <div class="card-body">
                            <div class="form-group">
                            <label for="ma_khach">Nhập mã khách hàng:</label>
                            <input type="text" class="form-control" id="ma_khach" placeholder="(1)Nhà dân (2)Doanh nghiệp">
                            </div>
                            <div class="form-group">
                                <label for="so_tk">Số tài khoản:</label>
                                <input type="number" class="form-control" id="so_tk" placeholder="Nhập số tài khoản">
                            </div> 
                            <div class="form-group">
                                <label for="cao_cap">Kênh cao cấp:</label>
                                <input type="number" class="form-control" id="cao_cap" placeholder="Nhập số lượng">
                            </div> 
                            <div class="form-group">
                                <label for="ket_noi">Số lượng kết nối (Chỉ dành cho doanh nghiệp)</label>
                                <input type="number" class="form-control" id="ket_noi" placeholder="Nhập số lượng">
                            </div> 
                            
                            <button onclick="tienCap()" class="btn btn-primary">Xác nhận</button>
                    </div>
                    <div class="card-footer">
                        <p id="inTienCap"></p>
                        
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <br><hr>
    </div> 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="main.js"></script>
    <script src="tienDien.js"></script>
    <script src="tienCap.js"></script>
  </body>
</html>
